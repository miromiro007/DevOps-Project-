apiVersion: apps/v1
kind: Deployment
metadata:
  name: crudbooks-api
  labels:
    app: crudbooks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crudbooks
  template:
    metadata:
      labels:
        app: crudbooks
    spec:
      containers:
      - name: crudbooks-backend
        image: crudbooks-backend:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
