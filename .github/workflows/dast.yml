name: DAST Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t crudbooks-backend:test .

      - name: Create Docker network
        run: docker network create zap-network

      - name: Start application
        run: |
          docker run -d -p 3000:3000 --name test-api --network zap-network crudbooks-backend:test
          echo "Waiting for application to be ready..."
          sleep 15

      - name: Test application is running
        run: |
          curl -f http://localhost:3000/health || exit 1
          echo "Application is ready!"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://test-api:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          network_name: 'zap-network'

      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30

      - name: Stop application
        if: always()
        run: |
          docker stop test-api || true
          docker rm test-api || true
          docker network rm zap-network || true
