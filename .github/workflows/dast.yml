name: DAST Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start API
        run: |
          docker build -t crudbooks-backend:zap .
          docker run -d --name api -p 3000:3000 crudbooks-backend:zap
          echo "Waiting for API to be ready..."
          sleep 10

      - name: Test API is running
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:3000/health; then
              echo "✅ API is ready!"
              exit 0
            fi
            echo "⏳ Attempt $i/10 - Waiting..."
            sleep 2
          done
          echo "❌ API failed to start"
          docker logs api
          exit 1

      - name: Run ZAP baseline (no artifact upload)
        run: |
          touch report_json.json report_md.md report_html.html
          docker pull ghcr.io/zaproxy/zaproxy:stable -q
          docker run -v ${{ github.workspace }}:/zap/wrk/:rw --network=host \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:3000 \
            -J report_json.json -w report_md.md -r report_html.html \
            -a -c .zap/rules.tsv || true

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zapreports
          path: |
            report_html.html
            report_md.md
            report_json.json
          retention-days: 30

      - name: Stop container
        if: always()
        run: docker rm -f api
